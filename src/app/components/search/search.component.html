<div class="container top-30">
    <div class="row">
        <div class="col-md-3">
            <label for="termino">Buscardor de artistas</label>
            <input [(ngModel)]="termino" (keyup)="buscarArtista()" type="text" name="termino" class="form-control" placeholder="Buscar por artista">
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-3 text-center puntero" [routerLink]="['/artist', artist.id ]" *ngFor="let artist of _spotifyService.artists">
                    <img [src]="artist.images | sinfoto" class="img-fluid img-thumbnail">
                    <p>{{ artist.name }}</p>
                </div>
            </div>               
        </div>
    </div>
</div>
